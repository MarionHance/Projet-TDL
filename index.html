<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>

    
    <h1>My To Do List :</h1>

    <section>
        
        <input type="text" placeholder="To Do" id="app-field">
        <div class="dropdown">
            <select name="select" id="text">
                <option value="today">Today</option>
                <option value="this_week">This week</option>
                <option value="this_month">This month</option>
            </select>

        </div>
        <input type="button" value="Add" id="app-btn">
        <ul id="app-listItems">
        </ul>
        
    </section>
    


    <div class="row">
        <div class="today">
            <div class="card_1">
                <h3>Today</h3>
            </div>
        </div>

        <div class="this-week">
            <div class="card_2">
                <h3>This week</h3>
            </div>
        </div>

        <div class="this-month">
            <div class="card_3">
                <h3>This month</h3>
            </div>
        </div>
    </div>
 
        

    <script src="js.js"></script>
</body>
</html>
